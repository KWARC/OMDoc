      <div class="omdoc-omgroup">
        <h2 id="bremsmodell.p1">1. No Title Specified</h2>
        <div class="header"/>
        <div class="omdoc-omtext" id="bremsmodell.p1.p1">
          <p id="bremsmodell.p1.p1.p1.p1"> Das Bremsmodell beschreibt das Verhalten des Fahrzeuges im Falle einer Notbremsung, wie sie von der Sicherungskomponente ausgelöst wird. Es dient dazu, abschätzen zu können, welche Fläche bei einer solchen Notbremsung überstrichen wird, bevor das Fahrzeug zum Stillstand kommt; diese ist die Basis der Berechnung der Schutzfelder (siehe dazu das Konzeptpapier 
            <a href="sams:konzept-schutzfelder" class="omdoc">sams:konzept-schutzfelder</a>). Zu diesem Zweck werden die Bewegung eines Referenzpunktes sowie die Orientierung des Fahrzeuges, welches sich in einer Ebene bewegt, modelliert. Seine Lage und damit auch die Lage aller seiner Konturpunkte ist durch den Vektor 
            <span id="MCRd19e253" class="displaymath" xmlns="">
              <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath" xmlns:v="http://omdoc.org/ontology/versioning#" xmlns:p="http://omdoc.org/ontology/project#" xmlns:ch="http://omdoc.org/ontology/changes#">
                <m:mrow>
                  <m:mi/>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>
                    <m:mi>vector</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mrow>
                      <m:mo>times</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>x</m:mi>
                      <m:mo separator="true">,</m:mo>
                      <m:mi>t</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo separator="true">,</m:mo>
                    <m:mrow>
                      <m:mo>times</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>y</m:mi>
                      <m:mo separator="true">,</m:mo>
                      <m:mi>t</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo separator="true">,</m:mo>
                    <m:mrow>
                      <m:mo>times</m:mo>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                      <m:mi>Theta</m:mi>
                      <m:mo separator="true">,</m:mo>
                      <m:mi>t</m:mi>
                      <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                    </m:mrow>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo separator="true">,</m:mo>
                  <m:mi>T</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:math>
            </span>, bestehend aus Position des Referenzpunktes 
            <span id="MCRd19e315" class="displaymath" xmlns="">
              <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath" xmlns:v="http://omdoc.org/ontology/versioning#" xmlns:p="http://omdoc.org/ontology/project#" xmlns:ch="http://omdoc.org/ontology/changes#">
                <m:mrow>
                  <m:mi>open_interval</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mi>x</m:mi>
                  <m:mo separator="true">,</m:mo>
                  <m:mi>y</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:math>
            </span> und Orientierung des Fahrzeuges 
            <span id="MCRd19e330" class="displaymath" xmlns="">
              <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath" xmlns:v="http://omdoc.org/ontology/versioning#" xmlns:p="http://omdoc.org/ontology/project#" xmlns:ch="http://omdoc.org/ontology/changes#">
                <m:mi>Theta</m:mi>
              </m:math>
            </span>, zu jedem Zeitpunkt 
            <span id="MCRd19e334" class="displaymath" xmlns="">
              <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath" xmlns:v="http://omdoc.org/ontology/versioning#" xmlns:p="http://omdoc.org/ontology/project#" xmlns:ch="http://omdoc.org/ontology/changes#">
                <m:mi>t</m:mi>
              </m:math>
            </span> vollständig beschrieben. 
          </p>
        </div>
        <div class="header"/>
        <div class="omdoc-omtext" id="bremsmodell.p1.p2">
          <p id="bremsmodell.p1.p2.p1.p1"> Das in SAMS verwendete Bremsmodell betrachtet sowohl die Distanz als auch die Kurve, die während des Bremsvorganges gefahren wird. Dem Bremsmodell liegt die Annahme zugrunde, dass das Fahrzeug während des gesamten Bremsvorganges den Lenkwinkel konstant hält. Es kann sich dann als Ortskurve des Referenzpunktes eine Gerade oder ein Kreis ergeben. Im Fall einer Geradeausfahrt bei Auslösung der Notbremsung ergibt sich als Ortskurve die Gerade. Befand sich bei Auslösung der Notbremsung das Fahrzeug in einer Kurve, so entsteht eine kreisförmige Bremstrajektorie. Der Radius dieses Kreises ist vom Lenkwinkel bei Bremsbeginn abhängig. </p>
        </div>
        <div class="header"/>
        <div class="omdoc-omtext" id="bremsmodell.p1.p3">
          <p id="bremsmodell.p1.p3.p1.p1"> Zur Berechnung des Weges der auf der Ortskurve bis zum Stillstand des Fahrzeuges zurückgelegt wird, wird eine Überabschätzung 
            <span id="MCRd19e346" class="displaymath" xmlns="">
              <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath" xmlns:v="http://omdoc.org/ontology/versioning#" xmlns:p="http://omdoc.org/ontology/project#" xmlns:ch="http://omdoc.org/ontology/changes#">
                <m:mrow>
                  <m:mo>times</m:mo>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>
                    <m:mi/>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mover accent="true">
                      <m:mi>s</m:mi>
                      <m:mo>^</m:mo>
                    </m:mover>
                    <m:mo separator="true">,</m:mo>
                    <m:mi>G</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo separator="true">,</m:mo>
                  <m:mi>v</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:math>
            </span> angegeben, die die Konvexität der Funktion 
            <span id="MCRd19e374" class="displaymath" xmlns="">
              <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath" xmlns:v="http://omdoc.org/ontology/versioning#" xmlns:p="http://omdoc.org/ontology/project#" xmlns:ch="http://omdoc.org/ontology/changes#">
                <m:mrow>
                  <m:mo>times</m:mo>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>
                    <m:mi/>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>s</m:mi>
                    <m:mo separator="true">,</m:mo>
                    <m:mi>G</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo separator="true">,</m:mo>
                  <m:mi>v</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:math>
            </span> verwendet. 
            <span id="MCRd19e399" class="displaymath" xmlns="">
              <m:math xmlns:m="http://www.w3.org/1998/Math/MathML" xmlns="http://omdoc.org/ns" xmlns:om="http://www.openmath.org/OpenMath" xmlns:v="http://omdoc.org/ontology/versioning#" xmlns:p="http://omdoc.org/ontology/project#" xmlns:ch="http://omdoc.org/ontology/changes#">
                <m:mrow>
                  <m:mo>times</m:mo>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                  <m:mrow>
                    <m:mi/>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">(</m:mo>
                    <m:mi>s</m:mi>
                    <m:mo separator="true">,</m:mo>
                    <m:mi>G</m:mi>
                    <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                  </m:mrow>
                  <m:mo separator="true">,</m:mo>
                  <m:mi>v</m:mi>
                  <m:mo fence="true" mcd:egroup="fence" xmlns:mcd="http://www.w3.org/ns/mathml-cd">)</m:mo>
                </m:mrow>
              </m:math>
            </span> ist dabei der in Abhängigkeit von der Geschwindigkeit benötigete Bremsweg für Geradeausfahrten. Weil diese obere Grenze nur für den Bremsweg bei Geradeausfahrt gültig ist, wird daraus durch eine energetische Betrachtung eine Überabschätzung des Bremsweges auf der Kreisbahn berechnet. 
          </p>
        </div>
